<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Journey to Forever</title>
  <style>
    /* Reset and basic styling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: #000;
    }
    /* Canvas for Three.js background */
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Container for proposal content */
    .container {
      position: relative;
      z-index: 1;
      width: 80%;
      max-width: 600px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3em;
      color: #e63946;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #e63946, 0 0 20px #e63946; }
      to { text-shadow: 0 0 20px #e63946, 0 0 30px #e63946; }
    }
    p {
      font-size: 1.3em;
      color: #555;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .heart {
      font-size: 3em;
      color: #e63946;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .proposal-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #e63946;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .proposal-btn:hover {
      background-color: #d62828;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Three.js Canvas Background -->
  <canvas id="bg"></canvas>

  <!-- Proposal Content Container -->
  <div class="container">
    <h1>A Journey to Forever</h1>
    <p>
      Dear Sandhiyaüíï(¬¥‚ñΩ` É‚ô°∆™),<br><br>
      Every moment with you fills my heart with wonder and awe. Your smile lights up my world in a way that feels truly magical. Today, I stand at the intersection of destiny and dreams, with one heartfelt question:
    </p>
    <div class="heart">‚ù§Ô∏è</div>
    <button class="proposal-btn" onclick="propose()">Do u accept my proposal?</button>
  </div>

  <!-- Load Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Load Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Advanced Three.js Particle Background Setup
    let scene, camera, renderer, particles;
    function init() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 100;

      // Set up renderer and attach to canvas
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Create particle geometry
      const particleCount = 1000;
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(particleCount * 3);
      for (let i = 0; i < particleCount; i++) {
        positions[i * 3] = (Math.random() * 2 - 1) * 200;  // x
        positions[i * 3 + 1] = (Math.random() * 2 - 1) * 200; // y
        positions[i * 3 + 2] = (Math.random() * 2 - 1) * 200; // z
      }
      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

      // Create particle material and Points object
      const material = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
      particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // Adjust on window resize
      window.addEventListener('resize', onWindowResize, false);
    }
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    function animate() {
      requestAnimationFrame(animate);
      // Slow rotation for a dynamic background effect
      particles.rotation.x += 0.0005;
      particles.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
    init();
    animate();

    // Advanced Proposal Function with Confetti and Interactive Content
    function propose() {
      // Trigger an advanced confetti burst
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
      // Update the proposal container after a short delay for a dramatic effect
      setTimeout(() => {
        document.querySelector('.container').innerHTML = `
          <h1>Thank You!</h1>
          <p>
            Your 'yes' has set my world ablaze with joy and promise. Together, we will embark on an extraordinary journey, creating a universe of unforgettable memories.
          </p>
          <div class="heart">‚ù§Ô∏è</div>
        `;
      }, 1500);
    }
  </script>
</body>
</html>
